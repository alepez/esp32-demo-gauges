<!DOCTYPE HTML>
<html>
<head>
    <title>ESP Web Server</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
</head>
<body>
<ul>
    <li>Time: <span id="state-time"></span></li>
    <li>Gate 1: <span id="state-gate-start-active"></span></li>
    <li>Gate 15: <span id="state-gate-finish-active"></span></li>
</ul>
<script>
    // var gateway = `ws://${window.location.hostname}/state`;
    var gateway = `ws://192.168.1.204/state`;
    var websocket = null;

    function initWebSocket() {
        websocket = new WebSocket(gateway);
        websocket.onopen = onOpen;
        websocket.onclose = onClose;
        websocket.onmessage = onMessage;
    }

    function onOpen(event) {

    }

    function onClose(event) {
        setTimeout(initWebSocket, 2000);
    }

    function onMessage(event) {
        event.data.text().then(onMessageData);
    }

    function onMessageData(data) {
        var obj = JSON.parse(data);
        document.getElementById('state-time').innerHTML = obj.time;
        document.getElementById('state-gate-start-active').innerHTML = obj.gates.items[0].active;
        document.getElementById('state-gate-finish-active').innerHTML = obj.gates.items[3].active;
    }

    function onLoad(event) {
        initWebSocket();
    }

    window.addEventListener('load', onLoad);
</script>
</body>
</html>
